<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>FlowTale - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="teal-text center">FlowTale</h1>
        <div class="card teal lighten-2">
            <div class="card-content white-text">
                <span class="card-title">Entre com seu nome</span>
                <form method="POST" action="{{ url_for('do_login') }}">
                    <div class="input-field">
                        <input id="username" name="username" type="text" class="white-text" required>
                        <label for="username">Nome de Usu√°rio</label>
                    </div>
                    {% if error %}
                    <p class="red-text">{{ error }}</p>
                    {% endif %}
                    <button type="submit" class="btn white teal-text">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
